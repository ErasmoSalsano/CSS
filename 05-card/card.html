    <link rel="stylesheet" href="style.css">

<body>
    <div class="outer-wrap">
        <div class="card-container">
            <header>
                <!-- <img src="" alt="" style="width:100%; aspect-ratio:16/9; background:gray" /> -->
                Image cap
            </header>
            <div class="card-main">
                <article>
                    <h1>Card title</h1>
                    <section class="grow">
                        <p>
                            Some quick example text to build on the card title and make up the bulk of the card's
                            content.
                        </p>
                    </section>
                    <section class="still">
                        <ul class="card-items">
                            <li>An item</li>
                            <li>A second item</li>
                            <li>A third item</li>
                        </ul>
                    </section>
                </article>
            </div>
            <footer>
                <ul>
                    <li><a href="#">Card link</a></li>
                    <li><a href="#">Another link</a></li>
                </ul>
            </footer>
        </div>
    </div>
